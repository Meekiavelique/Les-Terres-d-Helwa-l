<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Terres D'Helwast</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/launcher.css">
</head>
<body>
    <nav class="top-nav">
        <a href="/">
            <img src="assets/images/logo2.png" alt="Les Terres D'Helwast" class="nav-logo">
        </a>
        <div class="nav-links">
            <a href="https://terres.helwael.wstr.fr/">Site / Accueil</a>
            <a class=" ">Paramètres</a>
            <a href=" ">Connexion</a>
        </div>
    </nav>

    <div class="container">
        <img src="assets/images/icon.png" alt="Les Terres D'Helwast" class="logo">
        <div class="main-buttons">
            <div class="play-instance">
                <button class="play-btn main-button play">Jouer</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <a href="https://terres.helwael.wstr.fr/" target="_blank">
                <button class="main-button">Site</button>
            </a>
        </div>
        
        <div class="info-starting-game" style="display: none;">
            <div class="info-starting-game-text">Vérification</div>
            <progress class="progress-bar" max="100" value="0"></progress>
        </div>
    </div>

    <div class="instance-popup" style="display: none;">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>

    <script type="module" src="js/launcher.js"></script>
</body>
</html>
