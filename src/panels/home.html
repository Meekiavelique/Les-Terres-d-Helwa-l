<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/launcher.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="player-options">
                    <div class="player-head"></div>
                    <span class="player-name">Comptes</span>
                </div>
            </div>
            <div class="sidebar-middle">
                <div class="play-elements">
                    <div class="play-instance">
                        <button class="play-btn">Jouer</button>
                        <div class="instance-select icon-arrow"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <button class="settings-btn icon-settings"></button>
                <button class="notification-btn icon-bell"></button>
            </div>
        </div>
       
        <div class="main-content">
            <div class="content-top">
                <div class="featured-content">
                    <h2>Tropolia</h2>
                    <p>Un pvp faction revisit√© rien que pour vous !</p>
                    <button class="learn-more">En savoir plus</button>
                </div>
            </div>
            <div class="content-bottom">
                <div class="news-list">
                    <!-- News items will be dynamically added here -->
                </div>
            </div>
        </div>
       
        <div class="status-server">
            <img class="server-status-icon" src="assets/images/icon.png" alt="Server Icon">
            <div class="server-status-infos">
                <div class="server-status-name">Tropolia</div>
                <div class="server-status-text">Ouvert 189 ms</div>
            </div>
        </div>
    </div>
    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>
    <script type="module" src="js/launcher.js"></script>
</body>
</html>
